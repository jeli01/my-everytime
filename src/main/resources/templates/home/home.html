<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">MY EVERYTIME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="/post">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">시간표</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">강의실</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">학점계산기</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">친구</a></li>
                <li class="nav-item"><a class="nav-link" href="/book-store">책방</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">캠퍼스픽</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">MyEveryTime에 오신 것을 환영합니다!</h1>
            <p class="lead fw-normal text-white-50 mb-0">한번 Spring에 익숙해져 봅시다</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">

    <div class="container">
        <form action="/action_page.php" th:action="@{/member/login}" th:object="${loginForm}" th:method="post">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter email" name="email" th:field="*{loginId}">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>

        <a class="text-info" href="/sign-up">회원이 아니라면 회원가입 하러 가기</a>
    </div>

</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
