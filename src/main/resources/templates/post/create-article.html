<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">MY EVERYTIME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="/post">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">시간표</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">강의실</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">학점계산기</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">친구</a></li>
                <li class="nav-item"><a class="nav-link" href="/book-store">책방</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">캠퍼스픽</a></li>
            </ul>
            <form action="" th:action="@{/member/logout}" th:method="post">
                <button type="submit" class="btn btn-primary">로그아웃</button>
            </form>
        </div>

    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">게시판</h1>
            <p class="lead fw-normal text-white-50 mb-0">다양한 게시판에서 활동을 하십시오</p>
            <div class="list-group">
                <a href="/post?type=free" class="list-group-item list-group-item-action text-bg-dark">자유 게시판</a>
                <a href="/post?type=freshman" class="list-group-item list-group-item-action text-bg-dark">새내기 게시판</a>
                <a href="/post?type=announce" class="list-group-item list-group-item-action text-bg-dark">홍보 게시판</a>
                <a href="/post?type=graduate" class="list-group-item list-group-item-action text-bg-dark">졸업생 게시판</a>
                <a href="/post?type=club" class="list-group-item list-group-item-action text-bg-dark">동아리, 학회</a>
                <a href="/post?type=job" class="list-group-item list-group-item-action text-bg-dark">취업, 진로</a>
            </div>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container mt-5">
        <h1>글쓰기 창</h1>
        <form th:action="@{/post}" th:method="post" th:object="${createPostForm}">
            <select name="type" class="form-select form-select-lg" th:name="type">
                <option th:value="free">자유 게시판</option>
                <option th:value="freshman">새내기 게시판</option>
                <option th:value="announce">홍보 게시판</option>
                <option th:value="graduate">졸업생 게시판</option>
                <option th:value="club">동아리, 학회</option>
                <option th:value="job">취업, 진로</option>
            </select>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="5" placeholder="내용을 입력하세요" th:field="*{contents}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">글쓰기</button>
        </form>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
